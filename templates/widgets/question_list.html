{% block question_list %}

<div class="row-md-3">
    <h1 class="mt-2"> {{ ui_text.new_questions }} </h1>
</div>

<div class="accordion row-md-7" id="questions_list">
    {% for question in data.questions %}
        {% include 'widgets/../blocks/question.html' with question=question parent="questions_list" %}
    {% empty %}
        <a> {{ data.empty_question_list }} </a>
    {% endfor %}
</div>

<nav aria-label="Page navigation example row-md-1">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item active">
        <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

{% endblock %}
