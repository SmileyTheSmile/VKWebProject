{% block popular_tags %}

<a href="/" class="text-lg-center link-dark text-decoration-none">
  <span class="fs-4">
      {{ ui_text.popular_tags }}
  </span>
</a>

<hr>

<div class="d-flex flex-wrap justify-content-evenly flex-fill">
    {% for tag in data.popular_tags %}
        <a class="btn btn-outline-primary mb-2 me-2" href="#" role="button">
            {{ tag.text }}
        </a>
    {% empty %}
        <a>{{ ui_text.no_tags_found }}</a>
    {% endfor %}
</div>

{% endblock %}
