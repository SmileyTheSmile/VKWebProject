{% load i18n %}

{% block content %}
  <div class="accordion-item">
    <h2 class="accordion-header " id="heading{{ question.pk }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ question.pk }}" aria-expanded="true" aria-controls="collapse{{ question.pk }}">
        <strong>{{ question.title }}</strong>
      </button>
    </h2>
    <div id="collapse{{ question.pk }}" class="accordion-collapse collapse" aria-labelledby="heading{{ question.pk }}" data-bs-parent="#{{ parent }}">
      <div class="accordion-body flex-row">
        <div class="flex-column">
          <img class="rounded-circle float-start" src="{{ question.author.avatar }}" alt="{{ question.author.user.username }}'s avatar">
          <strong>
            {{ question.author.user.username }}
          </strong>
        </div>
        <div class="flex-column">
          <div class="overflow-auto">
            {{ question.content }}
          </div>
          <a class="btn btn-primary" href="{% url 'question' question.pk %}" role="button">
              {% trans 'Answer' %}
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
