{% load i18n %}

{% block content %}
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {% if field.label_tag %}
          <label class="form-label">
            {{ field.label_tag }}
          </label>
        {% endif %}

        {{ field }}

        {% if field.help_text %}
          <label class="helptext"> {{ field.help_text }} </label>
        {% endif %}
      </div>
    {% endfor %}
{% endblock %}
